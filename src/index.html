<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

  <meta name="description" content="Joey Schroeder is a mobile and web application developer and designer.  With over a decade's worth of experience, Joey Schroeder's passion for continued learning is rivaled only by his passion for teaching.">

  <meta property="og:description" content="Joey Schroeder is a mobile and web application developer and designer.  With over a decade's worth of experience, Joey Schroeder's passion for continued learning is rivaled only by his passion for teaching.">

  <link rel="canonical" href="http://joeyschroeder.com">
  <title>Joey Schroeder | Developer &amp; Designer</title>
</head>

<body>
  <div id="app"></div>
  <div id="pre-bootstrap-container">
    <script type="text/javascript">
      const appReadyClass = 'app-ready';
      const body = document.getElementsByTagName('body')[0];
      const inlinedStyles = document.getElementsByTagName('style')[0];
      const preBootstrapContainer = document.getElementById('pre-bootstrap-container');

      const handleAppReady = event => {
        setTimeout(() => {
          body.className = appReadyClass;
        }, 100);
        setTimeout(() => {
          preBootstrapContainer.remove();
          if (inlinedStyles) inlinedStyles.remove();
        }, 900);
      }

      document.addEventListener('appReady', handleAppReady);
    </script>
    <div class="loader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</body>

</html>
